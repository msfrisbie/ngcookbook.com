<div class="cookbook-navbar">
  <a ng-repeat="link in links" 
     ng-href="{{link.url}}">
    <div class="navbutton-text"
         ng-class="{active: selectedNav === $index}">
      <span ng-repeat="word in link.words"
            ng-class="{'primary-cell': link.primaryIdx === $index}"
            ng-bind="word">
      </span>
    </div>
  </a>
</div>
